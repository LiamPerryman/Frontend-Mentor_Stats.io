<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-column">
          <div class="insights">
            <h1 class="header text-light">
              Get <span class="color text-purple">insights</span> that help your
              business grow.
            </h1>
          </div>
          <div class="discover">
            <p class="paragraph text-darker">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="misc">
            <div class="companies box">
              <p class="text-dark">
                <span class="text-lighter"> 10k+</span> companies
              </p>
            </div>
            <div class="temp box">
              <p class="text-dark">
                <span class="text-lighter"> 314</span> templates
              </p>
            </div>
            <div class="queries box">
              <p class="text-dark">
                <span class="text-lighter"> 12M+</span> queries
              </p>
            </div>
          </div>
        </div>

        <div class="right-column">
          <div class="overlay"></div>
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
